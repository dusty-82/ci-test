---
# Source: kubernetes-dashboard/charts/nginx/templates/admission-webhooks/job-patch/job-createSecret.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: kubernetes-dashboard-nginx-admission-create
  namespace: kubernetes-dashboard
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    helm.sh/chart: nginx-4.7.1
    app.kubernetes.io/name: nginx
    app.kubernetes.io/instance: kubernetes-dashboard
    app.kubernetes.io/version: "1.8.1"
    app.kubernetes.io/part-of: nginx
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: admission-webhook
spec:
  template:
    metadata:
      name: kubernetes-dashboard-nginx-admission-create
      labels:
        helm.sh/chart: nginx-4.7.1
        app.kubernetes.io/name: nginx
        app.kubernetes.io/instance: kubernetes-dashboard
        app.kubernetes.io/version: "1.8.1"
        app.kubernetes.io/part-of: nginx
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: admission-webhook
    spec:
      containers:
        - name: create
          image: "registry.k8s.io/ingress-nginx/kube-webhook-certgen:v20230407@sha256:543c40fd093964bc9ab509d3e791f9989963021f1e9e4c9c7b6700b02bfb227b"
          imagePullPolicy: IfNotPresent
          args:
            - create
            - --host=kubernetes-dashboard-nginx-controller-admission,kubernetes-dashboard-nginx-controller-admission.$(POD_NAMESPACE).svc
            - --namespace=$(POD_NAMESPACE)
            - --secret-name=kubernetes-dashboard-nginx-admission
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext: 
            allowPrivilegeEscalation: false
      restartPolicy: OnFailure
      serviceAccountName: kubernetes-dashboard-nginx-admission
      nodeSelector: 
        kubernetes.io/os: linux
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
