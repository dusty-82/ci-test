apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: argocdnotification 
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: produzione
  sources:
    - targetRevision: master
      path: charts/kubernetes-dashboard
      repoURL: https://github.com/kubernetes/dashboard.git
      directory:
        recurse: true
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
